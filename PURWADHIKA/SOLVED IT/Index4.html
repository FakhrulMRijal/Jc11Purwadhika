<!DOCTYPE html>
<html lang="en">
<head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Document</title>
</head>
<body>
        Novice <input type="radio" name="category" value="Novice" checked/>
        Amateur <input type="radio" name="category" value="Amateur" checked/>
        Pro <input type="radio" name="category" value="Professional"/>
        <input type="button" value="Click" onclick="showCategory()">

        <script>
                 function showCategory(){
                        var category = document.getElementById("category")
                         console.log(category)
                        for(var i = 0; i < category.length; i++){
                                if(category[i].checked){
                                        alert(category[i].value)
                                }
                        }
                  }
                
         </script>
        
</body>
</html>
