<script>
        var angka1 = prompt('Masukkan angka pertama ')
        var angka2 = prompt('Masukkan angka kedua ')
        var angka3 = prompt('Masukkan angka ketiga ')
        var angka4 = prompt('Masukkan angka keempat ')
        var angka5 = prompt('Masukkan angka kelima ')
        var angka1 = parseInt(angka1)
        var angka2 = parseInt(angka2)
        var angka3 = parseInt(angka3)
        var angka4 = parseInt(angka4)
        var angka5 = parseInt(angka5)
        var hasilTambah = angka1 + angka2
        var hasilKali = hasilTambah * angka3
        var hasilKurang = hasilKali - angka4
        var hasilBagi = hasilKurang / angka5
        
        alert('Hasilnya adalah ' + hasilTambah)
        alert('Hasilnya adalah ' + hasilKali)
        alert('Hasilnya adalah ' + hasilKurang)
        alert('Hasilnya akhir adalah ' + hasilBagi)
    
    
    </script>
